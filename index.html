<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- navigation bar -->
  <nav class="navbar">
    <div class="insta">
      <img src="images/logo.png" alt="instagram" id="instagram" />
    </div>
    <div>
      <input type="search" id="search" placeholder="Serach" />
    </div>
    <div class="icons">
      <img src="images/icons/tile011-2.png" alt="instagram" id="icon" />
      <img src="images/icons/tile011-8.png" alt="instagram" id="icon" />
      <img src="images/icons/tile011-9.png" alt="instagram" id="icon" />
      <img src="images/icons/tile011-10.png" alt="instagram" id="icon" />
      <img src="images/photos/10.jpg" alt="profileimg" class="navprofile" />
    </div>
  </nav>

  <!-- main content -->
  <main>
    <!-- header section (profile image, description etc.) -->
    <section class="container profile-header-section">
        <div class="profile-img">
          <img src="images/photos/15.jpg" alt="profile" />
        </div>
        <div class="profile-content">
          <div class="profile-head">
            <h2 class="sect">pusheen</h2>
            <button id="follow" class="Follow sect">Follow</button>
            <button id="i" class="i sect">^</button>
            <p class="mor sect"><b>...</b></p>
          </div>
          <div class="profile-stat">
            <p><a href="#">1009</a> posts</p>
            <p><a href="#">2m</a> followers</p>
            <p><a href="#">1</a> following</p>
          </div>
          <div class="profile-info">
            <p>
              The official account of Pusheen the cat. <br />
              Shop new and exclusive Pusheen merchandise online at
              <a href="#">@ThePusheenShop</a>! <br />
              <a href="#">pusheen.com/instagram</a>
            </p>
          </div>
        </div>
    </section>

    <!-- stories -->
    <section class="container stories-section">
      <div class="profile-story">
        <img src="images/photos/15.jpg" alt="profile" class="storyhig" />
        <p>Story1</p>
      </div>
      <div class="profile-story">
        <img src="images/photos/15.jpg" alt="profile" class="storyhig" />
        <p>Story2</p>
      </div>
      <div class="profile-story">
        <img src="images/photos/15.jpg" alt="profile" class="storyhig" />
        <p>Story3</p>
      </div>
      <div class="profile-story">
        <img src="images/photos/15.jpg" alt="profile" class="storyhig" />
        <p>Story4</p>
      </div>
      <div class="profile-story">
        <img src="images/photos/15.jpg" alt="profile" class="storyhig" />
        <p>Story5</p>
      </div>
    </div>
    </section>

    <!-- images grid with tabs -->
    <section class="container flex-col">
      <div class="content-menu-tabs">
        <hr>
      </div>
      <div class="photo-grid-container">
        <img src="./images/photos/10.jpg" alt="photo1" />
        <img src="./images/photos/11.jpg" alt="photo2" />
        <img src="./images/photos/12.jpg" alt="photo3" />
        <img src="./images/photos/15.jpg" alt="photo4" />
        <img src="./images/photos/16.jpg" alt="photo5" />
        <img src="./images/photos/19.jpg" alt="photo6" />
        <img src="./images/photos/20.jpg" alt="photo7" />
        <img src="./images/photos/22.jpg" alt="photo8" />
        <img src="./images/photos/24.jpg" alt="photo9" />
        <img src="./images/photos/25.jpg" alt="photo10" />
        <img src="./images/photos/26.jpg" alt="photo11" />
        <img src="./images/photos/27.jpg" alt="photo12" />
        <img src="./images/photos/29.jpg" alt="photo13" />
        <img src="./images/photos/30.jpg" alt="photo14" />
        <img src="./images/photos/34.jpg" alt="photo15" />
        <img src="./images/photos/36.jpg" alt="photo16" />
        <img src="./images/photos/37.jpg" alt="photo17" />
        <img src="./images/photos/38.jpg" alt="photo18" />
        <img src="./images/photos/39.jpg" alt="photo19" />
      </div>
    </section>
  </main>
</body>

</html>
